<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mã hóa và Giải mã DES</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-lock"></i> MÃ HÓA VÀ GIẢI MÃ DES</h1>
        </header>
        
        <main>
            <div class="card">
                <h2><i class="fas fa-file-upload"></i> Chọn File</h2>
                <div class="file-upload">
                    <input type="file" id="fileInput" class="file-input">
                    <label for="fileInput" class="file-label">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <span id="fileName">Chọn file hoặc kéo thả vào đây</span>
                    </label>
                </div>
            </div>
            
            <div class="card">
                <h2><i class="fas fa-key"></i> Nhập KeyCode</h2>
                <div class="input-group">
                    <input type="password" id="keyInput" placeholder="Nhập key mã hóa/giải mã">
                    <button id="toggleKeyBtn"><i class="fas fa-eye"></i></button>
                </div>
            </div>
            
            <div class="card">
                <h2><i class="fas fa-cogs"></i> Chọn Thao Tác</h2>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="operation" value="encrypt" checked>
                        <span class="radio-custom"></span>
                        <span>Mã hóa</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="operation" value="decrypt">
                        <span class="radio-custom"></span>
                        <span>Giải mã</span>
                    </label>
                </div>
            </div>
            
            <button id="processBtn" class="btn-primary">
                <i class="fas fa-play"></i> Thực Hiện
            </button>
            
            <div class="progress-container" style="display: none;">
                <div class="progress-bar" id="progressBar"></div>
                <span id="progressText">0%</span>
            </div>
            
            <div class="card result-card" style="display: none;">
                <h2><i class="fas fa-poll"></i> Kết Quả</h2>
                <div class="result-content" id="resultContent"></div>
                <button id="downloadBtn" class="btn-secondary" style="display: none;">
                    <i class="fas fa-download"></i> Tải Xuống File
                </button>
            </div>
        </main>
        
        <footer>
            <p>Ứng dụng mã hóa/giải mã DES &copy; 2023</p>
        </footer>
    </div>
    
    <script src="/static/script.js"></script>
</body>
</html>
